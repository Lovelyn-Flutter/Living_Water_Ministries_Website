<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Living Water Ministries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="logo-circle mx-auto" style="width: 80px; height: 80px;">
                    <img src="Images/newlogo.jpeg" alt="Logo" width="170%">
                </div>
                <h2 class="mt-3 fw-bold">Living Water Ministries</h2>
                <p class="text-muted">Reset Admin Password</p>
            </div>

            <form id="resetPasswordForm">
                <div class="mb-4">
                    <label for="newPassword" class="form-label fw-bold">New Password</label>
                    <div class="input-group">
                        <input
                            type="password"
                            class="form-control"
                            id="newPassword"
                            required
                            placeholder="Enter new password"
                            minlength="6"
                        >
                        <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword('newPassword', 'toggleIcon1')">
                            <i class="bi bi-eye" id="toggleIcon1"></i>
                        </span>
                    </div>
                    <small class="text-muted">Password must be at least 6 characters</small>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                    <div class="input-group">
                        <input
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            required
                            placeholder="Re-enter new password"
                            minlength="6"
                        >
                        <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                            <i class="bi bi-eye" id="toggleIcon2"></i>
                        </span>
                    </div>
                </div>

                <div id="messageContainer" class="mb-3" style="display: none;">
                    <div id="messageAlert" class="alert" role="alert"></div>
                </div>

                <button type="submit" class="btn-read-more w-100">Reset Password</button>
            </form>

            <div class="text-center mt-4">
                <a href="login.html" class="text-decoration-none" style="color: var(--primary-color);">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            if (!passwordInput || !toggleIcon) return;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("bi-eye");
                toggleIcon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("bi-eye-slash");
                toggleIcon.classList.add("bi-eye");
            }
        }
    </script>
</body>
</html>
