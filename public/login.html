<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Living Water Ministries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="logo-circle mx-auto" style="width: 80px; height: 80px;">
                          <img src="Images/newlogo.jpeg" alt="Logo" width="170%">
                </div>
                <h2 class="mt-3 fw-bold">Living Water Ministries</h2>
                <p class="text-muted">Admin Login</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" id="username" required placeholder="Enter username">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Enter password">
                </div>

                <button type="submit" class="btn-read-more w-100">Login</button>
            </form>

            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none" style="color: var(--primary-color);">
                    ‚Üê Back to Website
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
