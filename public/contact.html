<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Living Water Ministries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-nav sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
              <div class="logo-circle me-2">
      <img src="Images/newlogo.jpeg" alt="Logo" width="170%">
</div>
                <span class="brand-text">Living Water Ministries</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
       
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold text-center mb-4">Contact Us</h1>
                    <p class="lead text-center mb-5">
                        We'd love to hear from you! Whether you have questions, prayer requests, or just want to connect, feel free to reach out.
                    </p>

                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="mb-4">
                                <label for="contactName" class="form-label fw-bold">Name</label>
                                <input type="text" class="form-control" id="contactName" required placeholder="Your name">
                            </div>

                            <div class="mb-4">
                                <label for="contactEmail" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="contactEmail" required placeholder="your.email@example.com">
                            </div>

                            <div class="mb-4">
                                <label for="contactSubject" class="form-label fw-bold">Subject</label>
                                <input type="text" class="form-control" id="contactSubject" placeholder="What's this about?">
                            </div>

                            <div class="mb-4">
                                <label for="contactMessage" class="form-label fw-bold">Message</label>
                                <textarea class="form-control" id="contactMessage" rows="6" required placeholder="Your message..."></textarea>
                            </div>

                            <button type="submit" class="btn-read-more w-100">Send Message</button>
                        </form>

                        <div class="text-center mt-5 pt-4" style="border-top: 1px solid #ddd;">
                            <p class="text-muted mb-3">Or connect with us on social media:</p>
                            <div class="social-links">
                                <a href="#" class="social-btn">f</a>
                                <a href="#" class="social-btn">ùïè</a>
                                <a href="#" class="social-btn">in</a>
                                <a href="#" class="social-btn">‚úâ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="custom-footer text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 Valid Point Technologies. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
